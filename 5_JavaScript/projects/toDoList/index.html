<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list Development</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <!-- main -->
      <main>
        <!-- header -->
        <header>
          <h2>My Day</h2>
          <div id="date"></div>
        </header>
        <!-- task list -->
        <ul>
          <li></li>
        </ul>

        <!-- Input tasks -->
        <form action="">
          <input type="text" placeholder="Type your TODO list" />
        </form>
        <!-- add task -->
        <section id="addTask"><i class="fa-solid fa-plus"></i></section>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/b3348ae33f.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
