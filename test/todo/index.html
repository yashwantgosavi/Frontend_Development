<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO list</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!-- frame -->
    <main>
      <!-- Task Updates -->
      <nav class="wrapper">
        <h1>My TO-DO List</h1>
        <div class="allTask">
          <!-- all tasks count -->
          <div class="btn w-48">
            <h3>All Tasks : <span id="allTaskCount"></span></h3>
          </div>
          <!-- completed Task count -->
          <div class="btn w-48">
            <h3>Done Tasks : <span id="completedTask"></span></h3>
          </div>
        </div>
        <!-- add new tasks -->
        <div class="takingInput">
          <input
            type="text"
            name=""
            id="addTask"
            placeholder="Add your task here"
          />
          <button><i class="fa-solid fa-plus"></i></button>
        </div>
      </nav>
      <section class="wrapper" id="taskList">
        <!-- all tasks list -->
        <ul>
          <!-- <li>
              <input type="radio" id="doneTask" name="done" />
              <h4>Shopping Grocery</h4>
              <a href="#"><i class="fa-solid fa-trash"></i></a>
            </li> -->
        </ul>
      </section>
    </main>

    <!-- scripts -->
    <script
      src="https://kit.fontawesome.com/b3348ae33f.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
