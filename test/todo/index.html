<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO list</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!-- wrapper -->
    <div>
      <!-- frame -->
      <main>
        <!-- Task Updates -->
        <nav class="wrapper">
          <h1>My TODO List</h1>
          <!-- all tasks count -->
          <div class="allTaskCount">
            <h3>All Tasks : <span></span></h3>
            <h3>Completed Tasks : <span></span></h3>
          </div>
          <!-- completed Task count -->
          <div>
            <form action="">
              <input type="text" name="" id="addTask" placeholder="Add your task here"/>
            </form>
          </div>
        </nav>
        <section>
          <!-- add new tasks -->
          <header></header>
          <!-- all tasks list -->
          <section></section>
        </section>

        <!-- blur -->
        <div class="blur-1"></div>
        <div class="blur-2"></div>
      </main>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
